name: Build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    permissions:
        contents: read
        packages: write
        
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: true
      matrix:
        arch: [amd64, arm64]

    steps:  
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: true
      
      - name: Build ${{ matrix.arch }} executables
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=${{ matrix.arch }} go build -a -installsuffix cgo -o binvault-server-${{ matrix.arch }} ./pkg/main.go
          CGO_ENABLED=1 GOOS=linux GOARCH=${{ matrix.arch }} go build -a -installsuffix cgo -o binvault-${{ matrix.arch }} ./cmd/main.go
      
      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: binvault-${{ matrix.arch }}
          path: binvault-${{ matrix.arch }}
          overwrite: true

      - name: Upload Server binary
        uses: actions/upload-artifact@v4
        with:
          name: binvault-server-${{ matrix.arch }}
          path: binvault-server-${{ matrix.arch }}
          overwrite: true