name: Build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    permissions:
        contents: read
        packages: write
        
    runs-on: ubuntu-24.04
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: true
      
      - name: Build executable
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -a -installsuffix cgo -o binvault-server ./pkg/main.go
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -a -installsuffix cgo -o binvault ./cmd/main.go
      
      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: binvault
          path: binvault
          overwrite: true

      - name: Upload Server binary
        uses: actions/upload-artifact@v4
        with:
          name: binvault-server
          path: binvault-server
          overwrite: true